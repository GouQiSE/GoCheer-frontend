<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>枸杞-个人信息</title>

    <!--设置网页图标-->
    <link rel="shortcut icon" href="images/logo.png" type=”image/x-icon”/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/leaderboard.css" rel="stylesheet">
    <!--<link href="css/header.css" rel="stylesheet">-->
    <!--<link href="css/footer.css" rel="stylesheet">-->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
    <div class="row  col-md-10 col-md-offset-1">

        <div class="alert alert-danger" role="alert">Here is the leaderboard.</div>

        <div class="panel panel-default">
            <div class="panel-body panel-body-top">
                <div class="col-md-1">
                    <B class="number-top"> 1</B><B class="suffix-top">st</B>
                </div>
                <div class="col-md-2 avatar">
                    <img data-src="holder.js/64x64" alt="64x64" src="images/female.png">
                </div>
                <div class="col-md-6">
                    <h4 class="name-top">
                       <span>Name</span>
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <span class="glyphicon glyphicon-star"></span>
                    </h4>
                    <span class="label label-warning">5000 words</span>
                    <span class="label label-warning">200 achievements</span>
                </div>
                <div class="col-md-3 number-top">
                    <B>2000000</B>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-1">
                    <B class="number">11</B><B class="suffix">th</B>
                </div>
                <div class="col-md-2 avatar">
                    <img data-src="holder.js/64x64" alt="64x64" src="images/male.png">
                </div>
                <div class="col-md-6">
                    <h4><B>Name</B></h4>
                    <span class="label label-default">5000 words</span>
                    <span class="label label-default">200 achievements</span>
                </div>
                <div class="col-md-3 number">
                    <B>1000</B>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
