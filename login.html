<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>枸杞-用户注册</title>

    <!--设置网页图标-->
    <link rel="shortcut icon" href="images/logo.png" type=”image/x-icon” />
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/header.css" rel="stylesheet">
    <link href="bootstrap/css/footer.css" rel="stylesheet">
    <link href="bootstrap/css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>
<body>
<!--这是页头-->
<div class="header">
    <a href="index.html">
        <span><img src="images/logo.png"> </span>
    </a>
</div>

<div class="jumbotron">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUsername3" class="col-md-4 control-label">Username</label>
        <div class="col-md-4">
            <input type="username" class="form-control" id="inputUsername3" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-md-4 control-label">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputConfirm3" class="col-md-4 control-label">Confirm Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" id="inputConfirm3" placeholder="Confirm Password" onblur="check()">
            <span id="warning">   </span>
        </div>
    </div>


    <div class="form-group">
        <label for="inputConfirm3" class="col-md-4 control-label">Gender</label>
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputNickname3" class="col-md-4 control-label">Nickname</label>
        <div class="col-md-4">
            <input type="name" class="form-control" id="inputNickname3" placeholder="Nickname">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-md-4 control-label">Email</label>
        <div class="col-md-4">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="header">
        <span><button type="submit" class="btn btn-default">Sign up</button></span>
    </div>
</form>
</div>

<!--这是页尾-->
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>GoCheer</h1>
                <p>一个智障的划词插件</p>
            </div>
            <div class="col-md-3">
                <address>
                    <strong>Tongji University,</strong><br>
                    4800 Cao'an Highway, Jiading District,<br>
                    Shanghai 201804<br>
                </address>
            </div>
            <div class="col-md-3">
                <address>
                    <strong>项目地址</strong><br>
                </address>
            </div>
            <div class="col-md-3">
                <strong>开发人员</a> </strong>
            </div>
        </div>
    </div>
</div>
<script>
    function check(){
        if(document.getElementById("inputPassword3").value!=
                document.getElementById("inputConfirm3").value)
        {
            document.getElementById("warning").innerHTML="   两次密码的输入不一致";
        }else{
            document.getElementById("warning").innerHTML="   ";
        }
    }
</script>
</body>
</html>
