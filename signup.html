<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>GoCheer: Sign up</title>

    <!--设置网页图标-->
    <link rel="shortcut icon" href="images/logo.png" type=”image/x-icon”/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <form class="form-horizontal" onsubmit="checkFinish()" role="form">
            <div class="form-group">
                <label for="inputUsername3" class="col-md-4 control-label">Username</label>
                <div class="col-md-4" style="float: left">
                    <input type="username" class="form-control" id="inputUsername3" placeholder="Username" onblur="checkUsername()" >
                </div>
                <div class="col-md-4 warn">
                    <span id="warning3"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-4 control-label">Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" onblur="checkPassword()">
                </div>
                <div class="col-md-4 warn">
                    <span id="warning4"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputConfirm3" class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="inputConfirm3" placeholder="Confirm Password" onblur="check()">
                </div>
                <div class="col-md-4 warn">
                    <span id="warning" ></span>
                </div>
            </div>


            <div class="form-group">
                <label for="inputConfirm3" class="col-md-4 control-label">Gender</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="checkForButton()"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" onclick="checkForButton()"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNickname3" class="col-md-4 control-label">Nickname</label>
                <div class="col-md-4">
                    <input type="name" class="form-control" id="inputNickname3" placeholder="Nickname" onblur="checkNickname()">
                </div>
                <div class="col-md-4 warn">
                    <span id="warning2"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-md-4 control-label">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Email" onblur="checkEmail()">
                </div>
                <div class="col-md-4 warn">
                    <span id="warning5"></span>
                </div>
            </div>

            <div style="text-align: center">
                <span><button type="submit" class="btn btn-default" id="signupButton" disabled="true">Sign up</button></span>
            </div>
        </form>
    </div>
</div>

<script src="js/checkSignup.js"></script>
<script src="js/jquery-3.1.0.js"></script>
</body>
</html>
